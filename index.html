<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" >
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display"></div>
                <div class="keyboard">
                
                    <div class="numbers">
                        <div class="num">7</div>
                        <div class="num">8</div>
                        <div class="num">9</div>
                        <div class="num">4</div>
                        <div class="num">5</div>
                        <div class="num">6</div>
                        <div class="num">1</div>
                        <div class="num">2</div>
                        <div class="num">3</div>
                        <div class="num">,</div>
                        <div class="num">0</div>
                        <div class="num"> </div>
                    </div>
                    <div class="buttons">
                        <div class="operators">
                            <div class="op">/</div>
                            <div class="op">*</div>
                            <div class="op">-</div>
                            <div class="op">+</div>
                        </div>
                        <div class="extra-buttons">
                            <div class="eb">Undo</div>
                            <div class="eb">Clear</div>
                            <div class="eb">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
